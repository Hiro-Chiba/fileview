[package]
name = "fileview"
version = "0.10.0"
edition = "2021"
description = "A minimal file tree UI for terminal emulators"
authors = ["Hiro-Chiba"]
license = "MIT"
repository = "https://github.com/Hiro-Chiba/fileview"
readme = "README.md"
keywords = ["tui", "file-browser", "terminal", "cli"]
categories = ["command-line-utilities"]

[[bin]]
name = "fv"
path = "src/main.rs"

[features]
default = []
# Enable Chafa fallback for better image quality on terminals without native protocol support
# Requires libchafa (>= 1.8.0) to be installed: brew install chafa (macOS) or apt install libchafa-dev (Linux)
chafa = ["ratatui-image/chafa-dyn"]

[dependencies]
ratatui = "0.30"
crossterm = "0.29"
anyhow = "1.0"
arboard = "3.4"
image = { version = "0.25", default-features = false, features = ["png", "jpeg", "gif", "webp"] }
ratatui-image = { version = "10.0.4", default-features = false, features = ["image-defaults", "crossterm"] }
nucleo-matcher = "0.3"

[dev-dependencies]
tempfile = "3"

[profile.release]
lto = true
strip = true
opt-level = "z"
codegen-units = 1
