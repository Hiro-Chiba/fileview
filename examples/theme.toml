# FileView Theme Example
# Copy this file to ~/.config/fileview/theme.toml

# Color formats:
# - Named: "blue", "green", "yellow", "red", "cyan", "magenta", "white", "gray"
# - Hex short: "#fff", "#123"
# - Hex long: "#ffffff", "#112233"
# - RGB: "rgb(255, 255, 255)"
# - 256-color: "color240", "245"
# - Special: "default" (terminal default), "reset"

[colors]
# Main colors
background = "default"
foreground = "white"
selection = "blue"
border = "gray"
help_key_fg = "black"
help_key_bg = "cyan"

[file_colors]
# File type colors
directory = "blue"
executable = "green"
symlink = "cyan"
archive = "red"
image = "magenta"
media = "magenta"

[git_colors]
# Git status colors
modified = "yellow"
staged = "green"
untracked = "red"
conflict = "red"
ignored = "gray"

